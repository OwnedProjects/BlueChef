<div class="mainbg">
  <app-nav></app-nav>
  <div class="container maincontainer">
    <h4 class="text-primary pagetitle">All Open Orders</h4>
    <hr>

    <div class="col-md-12">
      <table class="table" *ngIf="receivedOrders">
          <thead>
              <tr>
                <th>#</th>
                <th>Hotel Name</th>
                <th>Expected On</th>
                <th class="textRight">View Order</th>
              </tr>
            </thead>
          <tbody>
            <tr *ngIf="!receivedOrders">
              <td colspan="4">
                <h5 class="text-primary"><i class="fa fa-spinner fa-pulse"></i> Please wait...</h5>
              </td>
            </tr>
            <tr *ngFor="let order of receivedOrders ;let i=index">
              <td>{{i+1}}</td>
              <td>{{order.name}}</td>
              <td>{{order.delivery_date | date: 'dd-MM-yyyy'}}</td>
              <td><button class="btn-link floatRight" routerLink="/vieworder/{{order.id}}"><i class="fa fa-location-arrow"></i> View Order</button></td>
            </tr>
          </tbody>
        </table>

    </div>
  </div>
</div>
