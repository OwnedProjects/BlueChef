<div class="mainbg">
  <app-nav></app-nav>
  <div class="container maincontainer">
    <div class="alert alert-success" role="alert" *ngIf="successFlag">
      <strong>{{successFlag}}</strong>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="errorFlag">
      <strong>{{errorFlag}}</strong>
    </div>
    <h4 class="text-primary pagetitle">Add Supplier</h4>
    <hr>
    <div class="col-md-6">
      <label>Supplier Name</label>
      <input type="text" class="form-control" placeholder="Name" [(ngModel)]="sname" name="sname">
      <br>
      <label>Address</label>
      <input type="text" class="form-control" placeholder="Addresss" [(ngModel)]="sadd" name="sadd">
      <br>
    </div>
    <div class="col-md-6">
      <label>Contact Person</label>
      <input type="text" class="form-control" placeholder="Contact Person" [(ngModel)]="scontp" name="scontp">
      <br>
      <label>Contact Number</label>
      <input type="text" class="form-control" placeholder="Contact Number" (keypress)="keyPressNum($event)" minlength=10 maxlength=10
        [(ngModel)]="scontno" name="scontno">
      <br>
    </div>
    <div class="col-md-12">
      <div class="col-md-12 row">
        <button class="btn btn-primary" (click)="addSupplier()" *ngIf="editSupplier<0"><i class="fa fa-save" ></i> Add Supplier</button>
        <div *ngIf="editSupplier>0">
            <button class="btn btn-sm btn-warning " (click)="saveEditSupplier()">
              <i class="fa fa-pencil"></i>Save</button>
            &nbsp;
            <button class="btn btn-sm btn-default " (click)="cancelEditSupplier()">
              <i class="fa fa-times"></i>Cancel</button>
          </div>
      </div>
    </div>
    <div class="col-md-12">
      <br/>
      <h3 class="text-primary pagetitle"> All Suppliers</h3>
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="input-group searchBoxGroup floatRight">
          <span class="input-group-addon btn-info" id="basic-addon1">
            <i class="fa fa-search"></i>
          </span>
          <input class="form-control" placeholder="Search Menu" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="col-md-12 row">
        <br>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Supplier Name</th>
              <th>Contact</th>
              <th>Address</th>
              <th>Activate/De-Activate</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sup of supplier_list; let i = index">
              <td width="30px">{{i+1}}</td>
              <td width="30px">{{sup.name}}</td>
              <td width="30px">{{sup.contact_person}}/{{sup.cont_no}}</td>
              <td width="30px">{{sup.address}}</td>
              <td width="90px">
                  <button class="btn btn-xs btn-warning ml10" (click)="edit_Supplier(i,sup.id)" title="Edit Supplieer"><i class="fa fa-pencil"></i></button>
                <button class="btn btn-xs btn-success ml10" (click)="toggleSupplier(sup.id,'activate')" *ngIf="sup.deleted_by">Activate</button>
                <button class="btn btn-xs btn-danger ml10" (click)="toggleSupplier(sup.id,'deactivate')" *ngIf="!sup.deleted_by">Deactivate</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
